language: python
cache: pip
install: pip install -r requirements.txt
script: python -m elisa_dnt --help

notifications:
  email:
    on_failure: never
    on_pull_requests: never

deploy:
  provider: pypi
  user: Maxen1996
  on:
    # In this case I want to deploy only when a tag is present...
    tags: true
    branch:
      - master
      - - /v?(\d+\.)?(\d+\.)?(\*|\d+)$/
  password:
    secure: 
  distributions: sdist
  skip_existing: true

